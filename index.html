<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers Ans Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container">
        <div class="gameName">
            <h1>ROCK, PAPER AND SCISSORS</h1>
            <h2>Human VS Computer</h2>
        </div>

        <div class="rockPaperScissors">
            <img class="rps" id="rock" onclick="userChoice(this.id)"
                src="https://images.vexels.com/media/users/3/145827/isolated/preview/357f06ecbaaa77d750259c459c0ed55f-round-rock-illustration-by-vexels.png"
                alt="Rock">

            <img class="rps" id="paper" onclick="userChoice(this.id)" src="
                https://thumbs.dreamstime.com/b/lined-letter-paper-511157.jpg" alt="Paper">

            <img onclick="userChoice(this.id)" class="rps" id="scissors"
                src="https://homedepot.scene7.com/is/image/homedepotcanada/p_1001552153.jpg?wid=500&hei=500&op_sharpen=1"
                alt="Scissors">


        </div>

        <h4>Choose anyone</h4>
    </div>







    <!--Linking javascript file-->

    <script src="index.js"></script>


</body>

</html>
